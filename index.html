        const i18n = {

            'zh': {
                'homepage': 'DavidXÁöÑ‰∏ªÈ°µ',
                'tools': 'Â∑•ÂÖ∑',
                'github-acc': 'GitHubÊñá‰ª∂Âä†ÈÄü',
                'ai-chat': 'ÂÖçË¥πAIËÅäÂ§©',
                "mirrors": 'ÈïúÂÉèÁΩëÁ´ô',
                'wikipedia': 'Áª¥Âü∫ÁôæÁßë',
                'claude': 'Claude',
                'personal': '‰∏™‰∫∫',
                'blog-int': 'ÂçöÂÆ¢ÔºàÂõΩÈôÖÁâàÔºâ',
                'blog-cn': 'ÂçöÂÆ¢ÔºàÂõΩÂÜÖÁâàÔºâ',
                'contact': 'ËÅîÁ≥ª',
                'email': 'ÁîµÂ≠êÈÇÆ‰ª∂',
                'telegram': 'Telegram',
                'intro': 'ÊÇ®Â•ΩÔºåÊàëÊòØDavidXÔºå‰∏ÄÂêçÁÉ≠Áà±ÁºñÁ®ãÁöÑ‰∏™‰∫∫ÂºÄÂèëËÄÖ„ÄÇÊ¨¢ËøéÊù•Âà∞ÊàëÁöÑ‰∏ªÈ°µÔºÅÊÇ®ÂèØ‰ª•Êü•ÁúãÊàëÂÅöÁöÑÂêÑÁßçÂ∑•ÂÖ∑ÔºåÊàñËÄÖËÆøÈóÆÊàëÁöÑÂçöÂÆ¢„ÄÇÂ¶ÇÊûúÊÇ®ÊÑüÂÖ¥Ë∂£ÔºåÂèØ‰ª•ÈöèÊó∂ËÅîÁ≥ªÊàëÔºÅ'
            }

        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            // Â¶ÇÊûúÊµèËßàÂô®ËØ≠Ë®Ä‰ª•zhÂºÄÂ§¥(ÂåÖÂê´zh-CN, zh-TWÁ≠â)ÔºåËøîÂõû‰∏≠ÊñáÔºåÂê¶ÂàôËøîÂõûËã±Êñá
            return browserLang.startsWith('zh') ? 'zh' : 'en';
        }

        let currentLang = localStorage.getItem('language') || detectBrowserLanguage();

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';

            updateContent();

        function updateContent() {
            document.getElementById('langBtn').textContent = currentLang === 'zh' ? 'EN' : '‰∏≠Êñá';
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
            // Êõ¥Êñ∞ÁΩëÈ°µÊ†áÈ¢ò

            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (i18n[currentLang][key]) {
                    element.textContent = i18n[currentLang][key];

            const typingElement = document.getElementById('typing-text');

        // È°µÈù¢Âä†ËΩΩÊó∂Â∫îÁî®ËØ≠Ë®ÄËÆæÁΩÆ
        document.addEventListener('DOMContentLoaded', updateContent);

        // Âè≥ÈîÆËèúÂçïÊéßÂà∂
        document.addEventListener('contextmenu', function (event) {
            // Ê£ÄÊü•ÁÇπÂáªÁöÑÂÖÉÁ¥†ÊàñÂÖ∂Áà∂ÂÖÉÁ¥†ÊòØÂê¶‰∏∫ÈìæÊé•
            let element = event.target;
            let isLink = false;

            while (element) {
                if (element.tagName === 'A') {
                    isLink = true;
                    break;
                }
                element = element.parentElement;
            }

            // Â¶ÇÊûú‰∏çÊòØÈìæÊé•ÂÖÉÁ¥†ÔºåÂàôÈòªÊ≠¢ÈªòËÆ§Ë°å‰∏∫
            if (!isLink) {
                event.preventDefault();

        });

        // Á¶ÅÊ≠¢Â§çÂà∂
        document.addEventListener('copy', event => event.preventDefault());

        // Á¶ÅÊ≠¢Á≤òË¥¥
        document.addEventListener('paste', event => event.preventDefault());

        // Á¶ÅÊ≠¢Ââ™Âàá
        document.addEventListener('cut', event => event.preventDefault());

        // Á¶ÅÁî®F12ÂíåÂÖ∂‰ªñÂºÄÂèëËÄÖÂ∑•ÂÖ∑Âø´Êç∑ÈîÆ
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123 ||
                (event.ctrlKey && event.shiftKey && event.keyCode === 73) ||
                (event.ctrlKey && event.keyCode === 85)) {
                event.preventDefault();
                return false;
            }
        });

        let typingTimer = null;

        function typeText(text, element, speed = 100) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
            if (typingTimer) {
                clearTimeout(typingTimer);
            }

            let index = 0;
            element.textContent = '';

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    typingTimer = setTimeout(type, speed);
                }
            }
            type();
        }

    <canvas id="snow-canvas"></canvas>
    <script>
        const snowToggle = document.getElementById('snowToggle');
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        function isWinterSeason() {
            const month = new Date().getMonth() + 1;
            return month === 12 || month === 1 || month === 2;
        }

        // Ê£ÄÊü•ÊòØÂê¶Â∫îËØ•ÊòæÁ§∫Èõ™Ëä±
        function shouldShowSnow() {
            if (!isWinterSeason()) {
                return false;
            }
            snowToggle.style.display = 'block';
            const snowEnabled = localStorage.getItem('snowEnabled');
            if (snowEnabled === null) {
                // ÂÜ¨Â≠£È¶ñÊ¨°ËÆøÈóÆÔºåÈªòËÆ§ÂºÄÂêØ
                localStorage.setItem('snowEnabled', 'true');
                snowToggle.classList.add('active');
                return true;
            } else {
                // Ê†πÊçÆÁî®Êà∑ËÆæÁΩÆÊòæÁ§∫
                snowToggle.classList.toggle('active', snowEnabled === 'true');
                return snowEnabled === 'true';
            }
        }

        // ËÆæÁΩÆCanvasÂ§ßÂ∞è‰∏∫Á™óÂè£Â§ßÂ∞è
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        // Ê†πÊçÆÂ≠£ËäÇÊéßÂà∂Èõ™Ëä±ÊòæÁ§∫
        function initSnowEffect() {
            if (shouldShowSnow()) {
                canvas.style.display = 'block';
                // ÊéßÂà∂Áä∂ÊÄÅ
                let isPageVisible = true;
                let animationFrameId = null;
                let snowGeneratorId = null;

                // ËÆæÁΩÆCanvasÂ§ßÂ∞è‰∏∫Á™óÂè£Â§ßÂ∞è
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                resizeCanvas();

                // Èõ™Ëä±Á±ª
                class Snowflake {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = -10;
                        this.size = Math.random() * 3 + 2;
                        this.speed = Math.random() * 1 + 0.5;
                        this.wind = Math.random() * 0.5 - 0.25;
                        this.opacity = Math.random() * 0.5 + 0.5;
                    }

                    update() {
                        this.y += this.speed;
                        this.x += this.wind;
                        return this.y > canvas.height;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                        ctx.fill();
                    }
                }

                // Â≠òÂÇ®ÂΩìÂâçÁöÑÈõ™Ëä±
                const snowflakes = new Set();

                // ÁîüÊàêÊñ∞Èõ™Ëä±ÁöÑÂáΩÊï∞
                function generateSnowflake() {
                    if (!isPageVisible) return;
                    const probability = canvas.width / 1920;
                    if (Math.random() < 0.2 * probability) {
                        snowflakes.add(new Snowflake());
                    }
                }

                // Âä®ÁîªÂæ™ÁéØ
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (const snowflake of snowflakes) {
                        if (snowflake.update()) {
                            snowflakes.delete(snowflake);
                        } else {
                            snowflake.draw();
                        }
                    }

                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';

                    // Âè™Âú®È°µÈù¢ÂèØËßÅÊó∂ÁªßÁª≠Âä®Áîª
                    if (isPageVisible) {
                        animationFrameId = requestAnimationFrame(animate);
                    }
                }

                // ÊéßÂà∂Âä®ÁîªÂíåÈõ™Ëä±ÁîüÊàêÁöÑÂáΩÊï∞
                function startSnowEffect() {
                    isPageVisible = true;
                    // ÂºÄÂßãÁîüÊàêÈõ™Ëä±
                    if (!snowGeneratorId) {
                        snowGeneratorId = setInterval(generateSnowflake, 30);
                    }
                    // ÊÅ¢Â§çÂä®Áîª
                    if (!animationFrameId) {
                        animate();
                    }
                }

                function pauseSnowEffect() {
                    isPageVisible = false;
                    // ÂÅúÊ≠¢ÁîüÊàêÈõ™Ëä±
                    if (snowGeneratorId) {
                        clearInterval(snowGeneratorId);
                        snowGeneratorId = null;
                    }
                    // ÂÅúÊ≠¢Âä®Áîª
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                }

                // ÁõëÂê¨È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñ
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        pauseSnowEffect();
                    } else {
                        startSnowEffect();
                    }
                });

                // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
                window.addEventListener('resize', () => {
                    resizeCanvas();
                    // ‰øùÊåÅÂΩìÂâçÁîªÈù¢Áä∂ÊÄÅ
                    if (!isPageVisible) {
                        // ÈáçÁªòÂΩìÂâçÈõ™Ëä±‰ΩçÁΩÆ
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        for (const snowflake of snowflakes) {
                            snowflake.draw();
                        }
                    }
                });

                // ÂàùÂßãÂêØÂä®
                startSnowEffect();
            } else {
                canvas.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initSnowEffect();
        });
        snowToggle.addEventListener('click', () => {
            const currentState = localStorage.getItem('snowEnabled') === 'true';
            const newState = !currentState;
            localStorage.setItem('snowEnabled', newState);
            initSnowEffect();
        });
    </script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;
        // Ê£ÄÊµãÁ≥ªÁªü‰∏ªÈ¢ò
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        // ‰ºòÂÖà‰ΩøÁî®Êú¨Âú∞Â≠òÂÇ®ÁöÑ‰∏ªÈ¢ò,Â¶ÇÊûúÊ≤°ÊúâÂàô‰ΩøÁî®Á≥ªÁªü‰∏ªÈ¢ò
        const savedTheme = localStorage.getItem('theme') || systemTheme;

        // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                // Âè™ÊúâÂú®Áî®Êà∑Ê≤°ÊúâÊâãÂä®ËÆæÁΩÆ‰∏ªÈ¢òÊó∂ÊâçË∑üÈöèÁ≥ªÁªü
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
            }
        });

        root.setAttribute('data-theme', savedTheme);
